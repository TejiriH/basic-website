apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-helm-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TejiriH/basic-website.git
    targetRevision: HEAD
    path: basic-website
    helm:
      valueFiles:
        - values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
