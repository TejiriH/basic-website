apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-helm-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TejiriH/basic-website.git
    targetRevision: HEAD
    path: argocd-app-prod
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
